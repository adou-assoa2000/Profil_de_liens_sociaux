<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="social_links_profil.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="first-home">

    <div class="home">

      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="avatar-jessica">
  
      <section>
  
        <div class="imformations">
          <h1 class="name">Jessica Randall</h1>
          <p class="country-city">London, United Kingdom</p>
        </div>

        <p class="function">"Front-end developer and avid reader."</p>

        <div class="counts">
          <ul>
            <li>GitHub</li>
            <li>Frontend Mentor</li>
            <li>LinkedIn</li>
            <li>Twitter</li>
            <li>Instagram</li>
          </ul>
        </div>
  
      </section>
  
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adou assoa yann axel</a>.
    </div>

  </div>

</body>
</html>
